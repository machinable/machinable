name: CI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.11.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      id: bump_version
    - name: Build and publish Docker Image
      run: |
        docker run --rm -v $(pwd):/go/src/github.com/anothrnick/machinable -w /go/src/github.com/anothrnick/machinable instrumentisto/glide install
        make build
        docker login docker.pkg.github.com -u anothrNick -p "${GITHUB_PACKAGE_REGISTRY_TOKEN}"
        docker tag machinable_api:latest docker.pkg.github.com/anothrnick/machinable/machinable:$VERSION
        docker push docker.pkg.github.com/anothrnick/machinable/machinable:$VERSION
      env:
        VERSION: ${{ steps.bump_version.outputs.new_tag }}
        GITHUB_PACKAGE_REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
